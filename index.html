<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd-Even Split & Mix Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Odd-Even Split & Mix Cipher</h1>

      <label for="plaintext">Enter Plaintext:</label>
      <textarea id="plaintext" rows="3"></textarea>

      <label for="playfairKey">Playfair Key:</label>
      <input type="text" id="playfairKey" placeholder="e.g. MONARCHY" />

      <label for="monoKey">Ceaser Shift (Number):</label>
      <input type="number" id="monoKey" value="2" />

      <button onclick="encrypt()">Encrypt</button>
      <button onclick="decrypt()">Decrypt</button>

      <h2>Output:</h2>
      <textarea id="output" rows="4" readonly></textarea>
    </div>

    <script src="script.js"></script>
  </body>
</html>
